<h2>custom variable in <strong>CSS</strong></h2>
<big>animate <strong>@property </strong> &lt;integer&gt;</big>
<p>set the value, <code>transition: --integer 750ms;</code></p>
<article>
  <button data-increment="-1">-</button>
  <counter style="--integer: 0"></counter>
  <button data-increment="1">+</button>
</article>
